[composite]
s0_detect_refresh_rate = false
s0_refresh_rate = 144
s0_unredirect_fullscreen_windows = false
s0_unredirect_match = 
s0_force_independent_output_painting = true

[commands]
s0_command0 = xfce4-terminal
s0_run_command0_key = <Control><Alt>t
s0_command1 = compiz-boxmenu
s0_command2 = pkill compiz
s0_run_command2_key = <Control><Alt>BackSpace

[core]
s0_active_plugins = core;composite;crashhandler;opengl;compiztoolbox;decor;mousepoll;regex;grid;imgjpeg;animation;wallpaper;put;text;place;matecompat;commands;titleinfo;staticswitcher;resize;inotify;wobbly;notification;animationjc;resizeinfo;dbus;move;imgsvg;animationaddon;shelf;imgpng;screenshot;workarounds;shift;animationplus;cube;expo;rotate;scale;scaleaddon;
s0_unmaximize_window_key = Disabled
s0_outputs = 1920x1080+0+0;

[opengl]
s0_texture_filter = 2
s0_lighting = true

[animation]
s0_close_durations = 300;150;150;
s0_close_effects = animation:Glide 2;animation:Fade;animation:Fade;
s0_open_effects = animation:Glide 2;animation:Fade;animation:Fade;
s0_minimize_effects = animation:Magic Lamp;
s0_unminimize_effects = animation:Magic Lamp;
s0_shade_matches = (type=Normal | Dialog | ModalDialog | Unknown) & !(name=gnome-screensaver);
s0_shade_effects = animation:Roll Up;

[decor]
s0_command = emerald --replace
s0_decoration_match = (any) & !(class=conky)
s0_shadow_match = (any) & !(class=conky)

[place]

[grid]
s0_top_left_corner_action = 7
s0_top_right_corner_action = 9
s0_bottom_left_corner_action = 1
s0_bottom_right_corner_action = 3
s0_put_left_key = <Shift><Control>Left
s0_put_right_key = <Shift><Control>Right
s0_put_maximize_key = <Shift><Control>Up
s0_put_restore_key = <Shift><Control>Down
s0_put_center_key = <Shift><Control>space

[staticswitcher]
s0_next_key = Disabled

[ring]
s0_next_key = <Alt>Tab

[shift]
s0_next_key = <Alt>Tab

[animationaddon]
s0_fire_particles = 3000

[rotate]
s0_zoom = 0.100000

[cube]
s0_skydome_image = /home/rdmrpg/Pictures/Wallpapers/4k/Fields Of Utopia 2 Nebula By Starkiteckt D8p2v1w.jpg
s0_bottom_color = #000000ff
s0_top_color = #000000ff

[td]
s0_min_cube_size = 75

[cubeaddon]

[resizeinfo]

[expo]
s0_expo_edge = BottomRight

[scale]
s0_opacity = 100
s0_initiate_key = <Super>Tab
s0_overlay_icon = 0

[wallpaper]
s0_bg_image = /home/sublime/RICE/BG/bg8.jpg;;
s0_bg_image_pos = 0;0;
s0_bg_fill_type = 0;0;
s0_bg_color1 = #000000ff;#001e26ff;
s0_bg_color2 = #000000ff;#000000ff;

[scaleaddon]
s0_window_title = 0

[screenshot]
s0_initiate_button = <Alt><Super>Button1
s0_directory = /home/subnet/rice/IMG
s0_selection_outline_color = #ff3f0079

